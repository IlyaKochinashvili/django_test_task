{% extends "base.html" %}

{% block content %}
    <h1>Details page</h1>
    <a href="{% url 'home'  %}"><input type="submit" value="Home"></a>

    <h1>{{ client.first_name }}</h1>
    <h3>{{ client.last_name }}</h3>
    <h3>{% for client in client.address.all %}{{ client }}</h3>{% endfor %}
    <h3>{{ client.date_of_birth }}</h3>
    <h3>{{ client.zodiac_sing }}</h3>

    <a href="{% url 'client_update' client.pk %}"><input type="submit" value="Update"></a>
    <a href="{% url 'client_delete' client.pk %}"><input type="submit" value="Delete"></a>


{% endblock %}
